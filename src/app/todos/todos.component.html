
<h3>Todos</h3>

<app-add-todo></app-add-todo>

<div *ngIf="loaders.get$ | async; else todoList">
  Loading todo list ...
</div>

<ng-template #todoList>
  <ul>
    <li *ngFor="let todo of todos$ | async">
      {{ todo.title }}
      <small><i>
        {{ todo.isComplete ? ' (Complete)' : ''}}
      </i></small>
    </li>
  </ul>
</ng-template>
